<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <title>QBuzz</title>
</head>
<body>
    <div class="supreme-container">
        <div class="top-container">
        </div>
        <div class="main-container">
            <div class="host-join-buzzer-container">
                <div class="black-box">
                    <div class="buzz-upper-dots">
                        <div class="buzz-left-dot upper-dot"></div>
                        <div class="buzz-right-dot upper-dot"></div>
                    </div>
                    <div class="buzz-light">
                        <div class="buzz-inner-light" id="host-light"></div>
                    </div>
                    <div class="buzz-button">
                        <div class="buzz-outer-button">
                            <div class="buzz-inner-button" id="host-select"></div>
                        </div>
                    </div>
                    <div class="buzz-player-number"><span>Host a Game</span></div>
                    <div class="buzz-bottom-dots">
                        <div class="buzz-left-dot bottom-dot"></div>
                        <div class="buzz-right-dot bottom-dot"></div>
                    </div>
                </div>
                <div class="black-box">
                    <div class="buzz-upper-dots">
                        <div class="buzz-left-dot upper-dot"></div>
                        <div class="buzz-right-dot upper-dot"></div>
                    </div>
                    <div class="buzz-light">
                        <div class="buzz-inner-light" id="join-light"></div>
                    </div>
                    <div class="buzz-button">
                        <div class="buzz-outer-button">
                            <div class="buzz-inner-button" id="join-select"></div>
                        </div>
                    </div>
                    <div class="buzz-player-number"><span>Join a Game</span></div>
                    <div class="buzz-bottom-dots">
                        <div class="buzz-left-dot bottom-dot"></div>
                        <div class="buzz-right-dot bottom-dot"></div>
                    </div>
                </div>
            </div>
            <div class="join-modal" style='display: none'>
                <form target="frame">
                    <label class="larger-text" for="game-id">ID:</label>
                    <input class="larger-text" type="text" name="game-id" id="game-id">
                    <button class="larger-text" id="join-game">Join Game</button>
                    <button class="larger-text" id="back-to-select">Back</button>
                </form>
            </div>
        </div>
        <div class="bottom-container"></div>
    </div>
    <iframe src="" id="frame" name="frame" style='display: none'></iframe>
    <script src="scripts/index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <title>QBuzz</title>
</head>
<body>
    <div class="supreme-container">
        <div class="top-container"></div>
        <div class="main-container">
            <div class="host-or-join-modal">
                <button id="host-select">Host a Game</button>
                <button id="join-select">Join a Game</button>
            </div>
            <div class="join-modal">
                <form target="frame">
                    <label for="game-id">Game ID</label>
                    <input type="text" name="game-id" id="game-id" required>
                    <button id="join-game">Join Game</button>
                </form>
            </div>
        </div>
        <div class="bottom-container"></div>
    </div>
    <iframe src="" id="frame" name="frame" style='display: none'></iframe>
    <script src="scripts/index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <title>QBuzz: Moderator</title>
</head>
<body>
    <div class="supreme-container">
        <div class="top-container"></div>
        <div class="main-container">
            <div class="moderator-container">
                <div class="tan-box">
                    <div class="mod-qbuzz-label"><span>QBuzz</span></div>
                    <div class="mod-qbuzz-subtitle"><span id="game-id-printout"></span></div>
                    <div class="mod-lights-container">
                        <div class="mod-left-labels">
                            <div class="left-label">1</div>
                            <div class="left-label">2</div>
                            <div class="left-label">3</div>
                            <div class="left-label">4</div>
                            <div class="left-label">5</div>
                        </div>
                        <div class="mod-left-red-lights">
                            <span class="mod-actual-light team-1-light"></span>
                            <span class="mod-actual-light team-1-light"></span>
                            <span class="mod-actual-light team-1-light"></span>
                            <span class="mod-actual-light team-1-light"></span>
                            <span class="mod-actual-light team-1-light"></span>
                        </div>
                        <div class="mod-lights-middle"></div>
                        <div class="mod-right-green-lights">
                            <span class="mod-actual-light team-2-light"></span>
                            <span class="mod-actual-light team-2-light"></span>
                            <span class="mod-actual-light team-2-light"></span>
                            <span class="mod-actual-light team-2-light"></span>
                            <span class="mod-actual-light team-2-light"></span>
                        </div>
                        <div class="mod-right-labels">
                            <div class="right-label">1</div>
                            <div class="right-label">2</div>
                            <div class="right-label">3</div>
                            <div class="right-label">4</div>
                            <div class="right-label">5</div>
                        </div>
                    </div>
                    <div class="mod-reset">
                        <div class="mod-reset-button">
                            <div class="mod-reset-inner"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom-container"></div>
    </div>
    <script src="scripts/moderator.js"></script>
</body>
</html>
